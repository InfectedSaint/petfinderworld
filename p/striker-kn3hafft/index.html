<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Found Pet: Striker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="If you found Striker, please contact the family. Thank you!" />
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root { --bg:#0f172a; --fg:#e5e7eb; --muted:#94a3b8; --card:#111827; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;background:var(--bg);color:var(--fg)}
    .wrap{max-width:720px;margin:0 auto;padding:24px}
    .card{background:var(--card);border-radius:16px;padding:20px;box-shadow:0 8px 30px rgba(0,0,0,.25);border:1px solid #1f2937}
    h1{margin:0 0 6px;font-size:1.8rem}
    h2{margin:16px 0 6px;font-size:1.1rem;color:var(--muted);font-weight:600;letter-spacing:.02em}
    .grid{display:grid;gap:12px}
    .btn{display:block;text-decoration:none;background:#1e293b;border:1px solid #334155;padding:12px 14px;border-radius:12px;color:var(--fg);font-weight:700;text-align:center}
    .btn:hover{border-color:#475569}
    .btn.call{background:#14532d;border-color:#166534}
    .btn.sms{background:#0b3a55;border-color:#0b4b7a}
    .list{margin:0;padding-left:16px;color:var(--muted)}
    img{max-width:100%;border-radius:12px;border:1px solid #1f2937;margin:16px 0}
    footer{margin-top:18px;color:#64748b;font-size:.85rem;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Found Pet: <strong>Striker</strong></h1>

      <img src="photo.jpg" alt="Striker" loading="eager" />

      <h2>Contact Family</h2>
      <div class="grid">
        <a class="btn call" href="tel:+18502062041">Call Casey Smith • 850 206 2041</a>
        <a class="btn sms" href="sms:+18502062041">Text Casey Smith</a>
        <a class="btn" href="tel:+18504262040">Backup • Jacklyn Smith • 850 426 2040</a>
      </div>

      <h2>Home (for return)</h2>
      <div class="grid">
        <div>129 Cherry St, Adairsville, GA 30103</div>
        <a class="btn" target="_blank" rel="noopener" href="https://maps.google.com/?q=129%20Cherry%20St%2C%20Adairsville%2C%20GA%2030103">Open in Google Maps</a>
      </div>

      

      

      <footer>❤️ Thank you for helping Striker get home safely. ❤️</footer>
    </div>
  </div>
</body>
</html>
