<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pet Finder World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#0b1520;color:#e8f3ff}
    header{padding:28px 20px;border-bottom:1px solid #193146}
    h1{margin:0;font-size:24px}
    main{padding:24px;max-width:1000px;margin:auto}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
    .card{background:#0f1f2d;border:1px solid #1b3348;border-radius:12px;padding:14px;text-decoration:none;color:inherit}
    .card:hover{border-color:#28d1e4}
    .name{font-weight:700;font-size:18px;margin-bottom:6px}
    .url{font-size:12px;opacity:.8;word-break:break-all}
    .note{opacity:.8;margin-top:14px;font-size:14px}
    footer{padding:24px 20px;border-top:1px solid #193146;opacity:.8}
    code{background:#0b1a27;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <header><h1>Pet Finder World — Lost Pet Lookup</h1></header>
  <main>
    <div id="pet-list" class="grid"></div>
    <p class="note">Scan a tag’s QR code to open a pet’s page directly.</p>
  </main>
  <footer>
    Add a new pet by creating a folder under <code>/pets/&lt;petname&gt;/</code> with its own <code>index.html</code> and image.
  </footer>

  <script>
  // Simple, explicit registry (edit as you add pets)
  const PETS = [
    { name: "Oscar", slug: "Oscar" },
    { name: "Honey B", slug: "Honey B" },
    // { name: "Bella", slug: "bella" },
    // { name: "Rocky", slug: "rocky" },
  ];

  const el = document.getElementById('pet-list');
  el.innerHTML = PETS.map(p => `
    <a class="card" href="pets/${p.slug}/">
      <div class="name">${p.name}</div>
      <div class="url">/pets/${p.slug}/</div>
    </a>
  `).join('');
  </script>
</body>
</html>
