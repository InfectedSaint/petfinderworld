<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pet Finder World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Do not index the root if you prefer; remove this if you want the homepage indexed -->
  <meta name="robots" content="noindex,nofollow">
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif; margin: 0; display: grid; min-height: 100dvh; place-items: center; background:#0b1520; color:#e8f3ff;}
    .card { max-width: 720px; padding: 24px; border: 1px solid #1b3348; border-radius: 14px; background:#0f1f2d; }
    h1 { margin: 0 0 10px; font-size: 22px; }
    p { margin: 8px 0; opacity: .9; }
    .muted { opacity: .7; font-size: 14px; }
    .ok { display:inline-block; margin-top:10px; background:#28d1e4; color:#06202c; padding:10px 14px; border-radius:10px; text-decoration:none; font-weight:700 }
  </style>
</head>
<body>
  <div class="card">
    <h1>Pet Finder World</h1>
    <p>If you found a pet with our tag, please <strong>scan the QR code on the collar</strong> — it opens that pet’s private info page to contact the owner.</p>
    <p class="muted">For privacy, pet pages are not listed here and are not indexed by search engines.</p>
    <p class="muted">Need help? Email: John@3DPrintandBurn.com </p>
    <!-- Optional: add a code box later if you want -->
  </div>
</body>
